<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        body {
            font-family: Arial;
        }


        /*Center terminal*/
        #container {
            align-items: center;
            display: flex;
            flex-direction: column;
        }

        /*Style for background image*/
        #background-image {
            background-image: url(https://cdn.gencraft.com/prod/user/7395f4f9-249f-4c21-a8bb-a8353d5cb307/bbfb7aa4-beb7-47f8-9c0a-7f08943736cc/images/image1_0.jpg?Expires=1698568127&Signature=cTp2Vlp2de5XM8~CwUE6G8bM7wE65Yt60PIB4VVUFLs24Ymu6rN81TzZFXx-U9rM5eH99tyUQ~J2X6-mRfjQFm1~wTVD1y8f9rAhdhGB1sRqqN2CXoI-slDPOMKe1vlOabspKcgJQ1ZLzj-Yw6Njgax-llN4tn1y0P4rBBUd7YKsi4ijVj3IH-~~qnUPT2y2b5bohdZBo4n4K-JHP3dtTLsSltoZf3wy-Xqo9phE8NXpb230hKNUw502KZWddTlFRb2ZmRwj5oeQuRVgAVe6yGDHWREvgk~1gQ6uAo68Gk0W-PJR75VBLimOcjeauT0qInVnewwhwUNK5Cx8LNNtFQ__&Key-Pair-Id=K3RDDB1TZ8BHT8);
            background-size: cover;
            background-repeat: no-repeat;
        }


        /**
        * Default styles for xterm.js
        */

        .xterm {
            font-feature-settings: "liga"0;
            position: relative;
            user-select: none;
            -ms-user-select: none;
            -webkit-user-select: none;
        }

        .xterm.focus,
        .xterm:focus {
            outline: none;
        }

        .xterm .xterm-helpers {
            position: absolute;
            top: 0;
            /**
        * The z-index of the helpers must be higher than the canvases in order for
        * IMEs to appear on top.
        */
            z-index: 5;
        }

        .xterm .xterm-helper-textarea {
            padding: 0;
            border: 0;
            margin: 0;
            /* Move textarea out of the screen to the far left, so that the cursor is not visible */
            position: absolute;
            opacity: 0;
            left: -9999em;
            top: 0;
            width: 0;
            height: 0;
            z-index: -5;
            /** Prevent wrapping so the IME appears against the textarea at the correct position */
            white-space: nowrap;
            overflow: hidden;
            resize: none;
        }

        .xterm .composition-view {
            /* TODO: Composition position got messed up somewhere */
            background: #000;
            color: #FFF;
            display: none;
            position: absolute;
            white-space: nowrap;
            z-index: 1;
        }

        .xterm .composition-view.active {
            display: block;
        }

        .xterm .xterm-viewport {
            /* On OS X this is required in order for the scroll bar to appear fully opaque */
            background-color: #000;
            overflow-y: scroll;
            cursor: default;
            position: absolute;
            right: 0;
            left: 0;
            top: 0;
            bottom: 0;
            background-color: rgb(0, 0, 0);
            width: 730px;
        }

        .xterm .xterm-screen {
            position: relative;
        }

        .xterm .xterm-screen canvas {
            position: absolute;
            left: 0;
            top: 0;
        }

        .xterm .xterm-scroll-area {
            visibility: hidden;
        }

        .xterm-char-measure-element {
            display: inline-block;
            visibility: hidden;
            position: absolute;
            top: 0;
            left: -9999em;
            line-height: normal;
        }

        .xterm {
            cursor: text;
        }

        .xterm.enable-mouse-events {
            /* When mouse events are enabled (eg. tmux), revert to the standard pointer cursor */
            cursor: default;
        }

        .xterm.xterm-cursor-pointer {
            cursor: pointer;
        }

        .xterm.column-select.focus {
            /* Column selection mode */
            cursor: crosshair;
        }

        .xterm .xterm-accessibility,
        .xterm .xterm-message {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            z-index: 10;
            color: transparent;
        }

        .xterm .live-region {
            position: absolute;
            left: -9999px;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }

        .xterm-dim {
            opacity: 0.5;
        }

        .xterm-underline {
            text-decoration: underline;
        }

        button {
            width: 200px;
            height: 40px;
            background-color: #E84610;
            border: 1px solid grey;
            color: white;
            text-transform: uppercase;
            margin: 10px;
            border-radius: 8px;
        }
    </style>
</head>

    <body id="background-image">
        <main id="container">
            @{body}
        </main>
    </body>


</html>
